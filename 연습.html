<script>
  var 배치할outerhtml;
  var 배치할index=0;
  var 배치할18종들=document.querySelectorAll('#임시사진누적 > div > div');
  var 변수;

  function 배치실행() {
    console.log('배치실행, 배치할index : ' + 배치할index);
    배치할outerhtml=배치할18종들[배치할index].outerHTML;
    if (배치할outerhtml) {
      document.querySelector('#배치').innerHTML=배치할outerhtml;
      배치할index=Number(배치할index+1) % 18;
    }
  }

  function 순차적배치() {
    순차적배치중단();//번갈아 누르면 중단되는데 배치두번누르고 중단이 안됨
    console.log('순차적배치');
    변수=setInterval(배치실행,100);
  }
  function 순차적배치중단() {
    clearInterval(변수);
  }


</script>
