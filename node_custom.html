// XML 들여쓰기 함수
function formatXML(xml) {
  let formatted = '';
  let reg = /(>)(<)(\/*)/g;
  xml = xml.replace(reg, '$1\r\n$2$3');
  let pad = 0;
  xml.split('\r\n').forEach(node => {
    let indent = 0;
    if (node.match(/.+<\/\w[^>]*>$/)) indent = 0;
    else if (node.match(/^<\/\w/)) pad -= 1;
    else if (node.match(/^<\w[^>]*[^\/]>.*$/)) indent = 1;

    formatted += '  '.repeat(pad) + node + '\r\n';
    pad += indent;
  });
  return formatted.trim();
}

        xml.querySelector("cargCsclPrgsInfoQryVo > frwrEntsConm").textContent;
}

async function 요청보내기(요소) {
  const 받을정보유형 =요소.innerHTML;
  document.querySelector('#span받을정보').innerHTML=받을정보유형;
  document.querySelector('#받을정보확인').innerHTML=받을정보유형;
  const res=await fetch('http://localhost:3000/a?받을정보유형='+받을정보유형);
  document.querySelector('#res객체_consolelog').innerHTML=res;
  const headers_content_type=res.headers.get('content-type');
  document.querySelector('#headers_content_type').innerHTML=headers_content_type;
  document.querySelector('#body문자열').innerHTML=await res.text();
  


}
</script>
